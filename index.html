<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>神経衰弱（2人用）</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="topbar">
        <h1 class="title">神経衰弱</h1>
        <div class="controls">
          <button id="startBtn" class="btn btn-primary">スタート</button>
          <button id="hideBtn" class="btn btn-ghost hidden" title="2枚を伏せる">カードを伏せる</button>
          <button id="shuffleBtn" class="btn btn-ghost hidden" title="盤面をシャッフル">シャッフル</button>
        </div>
      </header>

      <section id="statusBar" class="status hidden" aria-live="polite">
        <div class="pill">手番: <span id="turnLabel">—</span></div>
        <div class="pill">P1: <span id="scoreP1">0</span> / P2: <span id="scoreP2">0</span></div>
        <div class="pill">残りペア: <span id="pairsLeft">26</span></div>
      </section>

      <section id="board" class="board" aria-label="カードボード"></section>

      <div id="overlay" class="overlay hidden" role="dialog" aria-modal="true">
        <div class="dialog">
          <h2 id="resultHeading">結果</h2>
          <p id="resultDetail"></p>
          <button id="restartBtn" class="btn btn-primary">もう一度スタートする</button>
        </div>
      </div>
    </main>

    <script src="script.js" defer></script>
  </body>
  </html>
